events {
    worker_connections 1024;
}

http {
    include /etc/nginx/mime.types;
    default_type application/octet-stream;
    
    # Docker internal DNS resolver
    resolver 127.0.0.11 valid=30s;

    # Redirect HTTP to HTTPS (and force non-www)
    server {
        listen 80;
        server_name dluxbarbearia.shop www.dluxbarbearia.shop 31.97.31.200;

        location /.well-known/acme-challenge/ {
            root /var/www/certbot;
        }

        location / {
            return 301 https://dluxbarbearia.shop$request_uri;
        }
    }

    # Redirect HTTPS WWW to Non-WWW
    server {
        listen 443 ssl;
        server_name www.dluxbarbearia.shop;

        ssl_certificate /etc/letsencrypt/live/dluxbarbearia.shop/fullchain.pem;
        ssl_certificate_key /etc/letsencrypt/live/dluxbarbearia.shop/privkey.pem;

        return 301 https://dluxbarbearia.shop$request_uri;
    }

    # HTTPS Server (Non-WWW)
    server {
        listen 443 ssl;
        server_name dluxbarbearia.shop;

        ssl_certificate /etc/letsencrypt/live/dluxbarbearia.shop/fullchain.pem;
        ssl_certificate_key /etc/letsencrypt/live/dluxbarbearia.shop/privkey.pem;

        # SSL optimizations
        ssl_protocols TLSv1.2 TLSv1.3;
        ssl_prefer_server_ciphers on;
        ssl_ciphers ECDHE-ECDSA-AES128-GCM-SHA256:ECDHE-RSA-AES128-GCM-SHA256:ECDHE-ECDSA-AES256-GCM-SHA384:ECDHE-RSA-AES256-GCM-SHA384:ECDHE-ECDSA-CHACHA20-POLY1305:ECDHE-RSA-CHACHA20-POLY1305:DHE-RSA-AES128-GCM-SHA256:DHE-RSA-AES256-GCM-SHA384;

        client_max_body_size 20M;

        # Django Admin, Painel e Login
        location ~ ^/(admin|django-admin|painel|login|logout) {
            set $backend_url http://backend:8000;
            proxy_pass $backend_url;
            proxy_http_version 1.1;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }

        # Backend API
        location /api {
            set $backend_url http://backend:8000;
            proxy_pass $backend_url;
            proxy_http_version 1.1;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }

        # Static files
        location /static {
            alias /usr/share/nginx/html/static;
            expires 30d;
            add_header Cache-Control "public, immutable";
        }

        # Media files
        location /media {
            alias /usr/share/nginx/html/media;
            expires 7d;
            add_header Cache-Control "public";
        }

        # Frontend (Catch-all)
        location / {
            set $frontend_url http://frontend:3000;
            proxy_pass $frontend_url;
            proxy_http_version 1.1;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection 'upgrade';
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_cache_bypass $http_upgrade;
        }
    }
}
